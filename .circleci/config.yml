version: 2.1

orbs:
  maven: circleci/maven@0.0.12

workflows:
  maven_test:
    jobs:
      - maven/test # checkout, build, test, and upload test results
  build:
   docker:
      # specify the version you desire here
      - image: circleci/openjdk:11-jdk
      
    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx512m
      
    branches:
      only:
        - master
        
   - store_test_results:
    path: test-results
 
    steps:
      - checkout     
        
   
